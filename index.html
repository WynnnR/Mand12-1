<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Anki (Class)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Mini Anki â€” Class</h1>

  <!-- Login -->
  <section id="login">
    <h2>Enter Your Code</h2>
    <p class="help">Format: <code>Mand0001</code> (no password needed)</p>
    <div class="controls">
      <input id="codeInput" placeholder="Mand0001" />
      <button id="loginBtn">Log In</button>
    </div>
    <p id="loginStatus" class="status"></p>
  </section>

  <!-- After login -->
  <section id="whoami" style="display:none;">
    <div class="who">
      <strong>Logged in as:</strong> <span id="whoCode"></span>
      <button id="logoutBtn" class="secondary small">Log out</button>
    </div>
  </section>

  <section id="add-card" style="display:none;">
    <h2>Add a Card</h2>
    <input id="front" placeholder="Front text" />
    <input id="back" placeholder="Back text" />
    <div class="controls">
      <button id="addBtn">Add Card</button>
      <button id="refreshBtn" class="secondary">Refresh Due</button>
    </div>
    <p id="addStatus" class="status"></p>
  </section>

  <section id="study" style="display:none;">
    <h2>Study</h2>
    <div class="controls">
      <button id="startBtn">Start Study</button>
      <button id="showBtn" class="secondary" style="display:none;">Show Answer</button>
    </div>

    <!-- Flip card -->
    <div class="flip-card">
      <div class="flip-card-inner" id="flipInner">
        <div class="flip-card-face flip-card-front">
          <div id="cardFront" class="card"></div>
        </div>
        <div class="flip-card-face flip-card-back">
          <div id="cardBack" class="card"></div>
        </div>
      </div>
    </div>

    <div id="buttons" class="buttons" style="display:none;">
      <button class="again" id="btnAgain">Again</button>
      <button class="hard"  id="btnHard">Hard</button>
      <button class="good"  id="btnGood">Good</button>
      <button class="easy"  id="btnEasy">Easy</button>
    </div>

    <p id="status" class="status"></p>
  </section>

  <section id="manage" style="display:none;">
    <h2>Manage</h2>
    <div class="controls">
      <button id="exportBtn">Export Cards</button>
      <label class="file">
        Import JSON
        <input type="file" id="importFile" accept="application/json" />
      </label>
    </div>
  </section>

  <footer>
    <small>Tip: Export regularly for backup. Data is keyed by your class code.</small>
  </footer>

  <script type="module" src="app.js"></script>
</body>
</html>
